<div class="wrapper">

      <div class="row">

<script type="text/javascript">
  $(document).ready(function(){
      $("#page1").click(function(){
          $(".por-1").each(function(){
            $(this).hide("slow");
            $(this).fadeIn("slow");
          });
          $(".por-2").hide();
      });
      $("#page2").click(function(){
          $(".por-2").show();
          $(".por-1").hide();
      });
  });
</script>
